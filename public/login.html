<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://www.fuelcdn.com/fuelux/3.0.0/css/fuelux.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet/less" type="text/css" href="styles/style.less">
	<script src="libs/less-1.7.4.min.js" type="text/javascript"></script>
  </head>
  <body class="fuelux">
  	<div class="topbar">
        <div class="container">
            <!-- Topbar Navigation -->
            <ul class="loginbar pull-right">
                <li><a href="page_faq.html">Sign Up</a></li>  
                <li class="topbar-devider"></li>   
                <li><a href="page_login.html">Login</a></li>   
            </ul>
            <!-- End Topbar Navigation -->
        </div>
    </div>
  	
<div class="container content">		
    	<div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <form method="POST" class="reg-page loginForm" action="/login">
                    <div class="reg-header">            
                        <h2>Login to your account</h2>
                    </div>

                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="inputPhone" name="phone" type="text" placeholder="Phone" class="form-control">
                    </div>                    
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="inputPassword" name="password" type="password" placeholder="Password" class="form-control">
                    </div>                    

                    <button type="submit" class="btn btn-default">Login</button>                 
                    
                </form>            
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://www.fuelcdn.com/fuelux/3.0.0/js/fuelux.min.js"></script>

    <script type="text/javascript">

    </script>
  </body>
</html>
